<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>개인정보</title>
</head>
<body>
    <h3>개인 정보 입력</h3>
    <form action="../InfoServlet" methon="post">
        <div>
            <label for="name">이름</label>
            <input id="name" type="text" name="uname">
        </div>
        <div>
            <label for="id">아이디</label>
            <input id="id" type="text" name="uid">
        </div>
        <div>
            <label for="pwd">비밀번호</label>
            <input id="pwd" type="password" name="upwd">
        </div>
        <div>
            <label>성별 : </label>
            <input type="radio" name="ugender" id="man" value="남">
            <label for="man">남</label>
            <input type="radio" name="ugender" id="woman" value="여">
            <label for="woman">여</label>
        </div>
        <div>
            <label for="job">직업</label>
            <select name="ujob" id="job">
                <option value="회사원" label="회사원"></option>
                <option value="학생" label="학생"></option>
                <option value="공무원" label="공무원"></option>
                <option value="기타" label="기타"></option>
            </select>
        </div>
        <div>
            <input type="submit" value="확인">
            <input type="reset" value="취소">
        </div>
    </form>
</body>
</html>
